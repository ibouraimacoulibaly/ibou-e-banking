<div id='pret'> Ajouté un nouveau prêts </div>
<div class="row" id="pret1">
    <form class="example-form" id="form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nouveau prêts  " disabled value="E-BANKING">
        </mat-form-field>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Intutilé du compte">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Numero de compte">
          </mat-form-field></td>
        </tr></table>
      
        <p>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="NOM et Prenom">Nom et Prenom</textarea>
          </mat-form-field>
         
        </p>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="solde empreunté">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="solde  a rembourssé">
            </mat-form-field></td>
          </tr></table>

          <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field style="width:100%;">
                  <input matInput [matDatepicker]="picker1" placeholder="Date de prêts">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field></td>
              <td><mat-form-field style="width:100%;">
                  <input matInput [matDatepicker]="picker2" placeholder="Date de Fin">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field></td>
             
            </tr></table>

      
            <button style="margin-left:300px;" mat-raised-button color="primary" (click)="openDialog()" [routerLink]="[ '' ]">Enregistrer
            </button>
      </form>
       
</div>
