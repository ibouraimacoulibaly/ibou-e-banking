<div class="container">
  <div class="w3-container w3-margin  w3-center">
    <span style="color:black;font-size: 13%;">Prêts en cours</span>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container-fluid">

    <ng-container matColumnDef="dossier">
      <th mat-header-cell *matHeaderCellDef> Num dossier </th>
      <td mat-cell *matCellDef="let element"> {{element.dossier}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Num compte </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="du">
      <th mat-header-cell *matHeaderCellDef> Capital Restant </th>
      <td mat-cell *matCellDef="let element"> {{element.du}} </td>
    </ng-container>


    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>  Echéances impayées </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="montant_impaye">
      <th mat-header-cell *matHeaderCellDef> Montant  impayées </th>
      <td mat-cell *matCellDef="let element"> {{element.montant_impaye}}</td>
    </ng-container>

    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> <a style="margin-left: 10.5%;">Actions</a> </th>
      <td mat-cell *matCellDef="let element">
               
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="table-item" *matRowDef="let row; columns: displayedColumns;"  routerLink="../detail-pret">
    </tr>
  </table>

  <mat-paginator [length]="displayedColumns.length" [hidden]="true" [pageSize]="14" [pageSizeOptions]="[2,8, 10]"
    showFirstLastButtons></mat-paginator>
</div>
