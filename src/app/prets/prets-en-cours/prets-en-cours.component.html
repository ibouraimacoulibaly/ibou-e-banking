<mat-form-field style="margin-left:50px;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8" id="mat">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Intitulé du compte </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> numero compte </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom client </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant emprunté </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>

      <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant a rembousser </th>
          <td mat-cell *matCellDef="let row" > {{row.numero}} </td>
      </ng-container>

      <ng-container matColumnDef="numero1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant a rembousser1 </th>
        <td mat-cell *matCellDef="let row" >{{row.numero1}}  </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator style="margin-left:3%; width: 94%;" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
