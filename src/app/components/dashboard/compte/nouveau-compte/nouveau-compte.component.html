<div id='compte'> Ajouté un nouveau compte </div>
<div class="row" id="compte1">
    <form class="example-form" id="form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nouveau compte  " disabled value="E-BANKING">
        </mat-form-field>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field style="width:100%;">
            <mat-label>Intitulé du compte</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Compte a vue particuliers</mat-option>
              <mat-option value="2">Compte Epargne</mat-option>
              <mat-option value="3">Compte courant</mat-option>
              <mat-option value="4">Bénécaire</mat-option>
            </mat-select>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Numero de compte">
          </mat-form-field></td>
        </tr></table>
      
        
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Nom client">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Code Client">
            </mat-form-field></td>
          </tr></table>

          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Code Iban">
            </mat-form-field></td>
              <td><mat-form-field style="width:100%;">
                  <input matInput [matDatepicker]="picker" placeholder="Date de creation">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field></td>
             
            </tr></table>

      
            <button style="margin-left:300px;" mat-raised-button color="primary" [routerLink]="[ '' ]">Enregistrer
            </button>
      </form>
       
</div>
