<div class="container" style=" margin-top: 3%;">
    <div class="w3-container w3-margin  w3-center" style="margin-left: -80%;">
        <span style="color:black; font-Size:18px;">Liste de vos  Bénéficiares</span>
    </div>
    <div class="row" style="margin-left:75%; margin-bottom: 3%; margin-top: 2%;">

        <button style="margin-left:10%; width: 150px;" mat-raised-button color="primary" [routerLink]="['/dashboard/beneficiaire-nouveau']">Nouveau Bénéficiaire
      </button>


    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container-fluid">





        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numéro </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
        </ng-container>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom et Prenom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}}</td>
        </ng-container>

        <ng-container matColumnDef="compte">
            <th mat-header-cell *matHeaderCellDef>Numero de Compte </th>
            <td mat-cell *matCellDef="let element">
                {{element.compte}}
            </td>
        </ng-container>


        <ng-container matColumnDef="iban">
            <th mat-header-cell *matHeaderCellDef>IBAN </th>
            <td mat-cell *matCellDef="let element"> {{element.iban}} </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="table-item" *matRowDef="let row; columns: displayedColumns;" >
        </tr>
    </table>

    <mat-paginator [length]="displayedColumns.length" [hidden]="true" [pageSize]="14" [pageSizeOptions]="[5,8, 10]" showFirstLastButtons></mat-paginator>

</div>
<div>
    <button style="margin-left: 90%; margin-top: 2%;" mat-raised-button color="warn" [routerLink]="[ '/dashboard/']">Retour</button>
</div>
