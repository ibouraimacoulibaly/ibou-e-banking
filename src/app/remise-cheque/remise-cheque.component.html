<br><br>
<span id="re" style="margin-top: 2%;"> Remise de chéques</span>
<div class="container" id="remise">

    <mat-card class="header"></mat-card>
    <mat-card>

        <div style="margin-top: 2%;">
            <strong style="font-family: 'Courier New', Courier, monospace;">Sélectionner un Compte : </strong>
            <select name="" id="" style="margin-left: 5%; height: 30px;">
                <option value="">021235-4054054545-5405 XOF COMPTE A VUE PARTICULIERS</option>
                <option value="">021235-4054054545-5405 XOF COMPTE EPARGNE</option>
                <option value="">021235-4054054545-5405 XOF COMPTE A VUE PARTICULIERS</option>
            </select>
        </div>
        <button style="margin-left: 90%; height: 30px; margin-bottom: 2%;" *ngIf="fieldArray.length <= 10"
            color="primary" mat-raised-button (click)="addFieldValue()"><i style="margin: 5px; margin-left: -10px;"
                class="fa fa-plus" aria-hidden="true"></i>Ajouter</button>






        <table class="table table-striped ">

            <thead>
                <!-- <tr>
                    <th>Item Name

                        <a (click)="onEditCloseItems()" class="text-info float-right">
                            <i class="mdi mdi-{{isEditItems ? 'close' : 'pencil'}} mdi-18px"></i>
                        </a>
                    </th>

                </tr> -->

                <tr style="text-align: center;">
                    <th>Emetteur</th>
                    <th>Banque</th>
                    <th>Numéro de chéques</th>
                    <th>Montant</th>
                </tr>
            </thead>

            <!-- <tbody>
                <tr *ngIf="firstField">
                    <td>
                        <i (click)="firstField = false" class="mdi mdi-close mdi-18px"></i> {{firstFieldName}}
                    </td>
                </tr>
                <tr *ngFor="let field of fieldArray; let i = index">
                    <td *ngIf="field?.name">
                        <i (click)="deleteFieldValue(i)" class="mdi mdi-close mdi-18px"></i> {{field.name}}</td>
                </tr>
            </tbody> -->

            <tbody>
                <tr>
                    <td *ngIf="firstField">
                        <div class="input-group">

                            <input [(ngModel)]="firstFieldName1" class="form-control py-2 " type="text"
                                name="firstFieldName">

                        </div>
                    </td>

                    <td *ngIf="firstField">
                        <div class="input-group">

                            <input [(ngModel)]="firstFieldName2" class="form-control py-2 " type="text"
                                name="firstFieldName">

                        </div>
                    </td>

                    <td *ngIf="firstField">
                        <div class="input-group">

                            <input [(ngModel)]="firstFieldName3" class="form-control py-2 " type="text"
                                name="firstFieldName">

                        </div>
                    </td>

                    <td *ngIf="firstField">
                        <div class="input-group">

                            <input (change)="calcul()" id="number" data-montant class="form-control py-2 " type="number"
                                min="0" [formControl]="number" name="firstFieldName">

                        </div>
                    </td>



                </tr>

                <tr *ngFor="let field of fieldArray; let i = index">
                    <td>
                        <div class="input-group">

                            <input [(ngModel)]="field.name" class="form-control" type="text">
                        </div>
                    </td>

                    <td>
                        <div class="input-group">

                            <input [(ngModel)]="field.name1" class="form-control" type="text">
                        </div>
                    </td>

                    <td>
                        <div class="input-group">

                            <input [(ngModel)]="field.name2" class="form-control" type="text">
                        </div>
                    </td>

                    <td>
                        <div class="input-group">

                            <input (change)="calcul()" data-montant id="num{{i}}" class="form-control" min="0"
                                type="number">
                        </div>
                    </td>
                </tr>


                <!-- <tr>
                    <td align="right">
                        <button *ngIf="fieldArray.length <= 2" class="btn btn-success btn-sm" type="button" (click)="addFieldValue()" style="margin-right:10px">Add More Item</button>
                        <button (click)="onEditCloseItems()"   type="button">Save Items</button>
                    </td>
                </tr> -->
            </tbody>

        </table>
        <div class="input-group">
            <p style="margin-left: 69%; color: tomato; font-size: 14px;">Total</p>
            <input class="form-control" id="number1" [formControl]="number2"
                style="margin-left: 77%; border: none; margin-top:-5.5%; font-size: 14px;" value=" {{ total}} XOF">


        </div>
        <div style="margin-left: 40%; margin-top: 3%;">

            <button printTitle="E-BANKING" printSectionId="remise" ngxPrint
                style="margin-left:2%; background-color: white; margin-bottom: 4%; margin-top: -5%; border: none;">
                <mat-icon matSuffix>print</mat-icon> Imprimer
            </button>
        </div>


        <mat-card-footer>
            <mat-card class="footer"></mat-card>
        </mat-card-footer>
    </mat-card>


</div>
