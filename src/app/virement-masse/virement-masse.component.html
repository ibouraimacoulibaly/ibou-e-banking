<div id='masse'> <strong style="margin-top:1.2%;">Virements de masse</strong> </div>
<div class="row" id="masse1">
  <form class="example-form" id="form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="E-BANKING  " disabled value="VIREMENTS DE MASSE">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="IntutilÃ© du compte">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Numero du compte">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="NOM et Prenom">Nom et Prenom</textarea>
      </mat-form-field>

    </p>
    <table class="example-full-width" cellspacing="0" style="width:104%;">
      <tr>
        <td>

            <input matInput placeholder="Montant a transferer">

            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
    </table>


    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

      [disabled]="!uploader.getNotUploadedItems().length">
      
    </button> -->




    <button style="margin-left:300px;" mat-raised-button color="primary" [routerLink]="[ '' ]">
      Transferer
    </button>
  </form>

</div>
