     
 <div class="row" style="margin-left:60%; margin-bottom: -4%;">
               
    <button style="margin-left:10%; width: 150px;" mat-raised-button color="primary" [routerLink]="[ '/dashboard/commander-carte/' ]">Demander une carte
      </button>
      <button style="margin-left:5%; width: 150px;" mat-raised-button color="warn" [routerLink]="[ '']">faire oposser</button>
      
      
   
  </div>
<div class="container-fluid">
    <div class="w3-container w3-margin container-fluid w3-center">
      <span style="color:black;">Liste des carte bancaires</span>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container-fluid">
      
        <ng-container matColumnDef="carte">
          <th mat-header-cell *matHeaderCellDef> Type de carte </th>
          <td mat-cell *matCellDef="let element"> {{element.carte}} </td>
        </ng-container>

        <ng-container matColumnDef="debit">
          <th mat-header-cell *matHeaderCellDef>Débit </th>
          <td mat-cell *matCellDef="let element"> {{element.debit}} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Numéro de carte </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
        </ng-container>

        <ng-container matColumnDef="compte">
            <th mat-header-cell *matHeaderCellDef> Compte associé  </th>
            <td mat-cell *matCellDef="let element"> {{element.compte}}</td>
          </ng-container>

          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef>Etat  </th>
            <td mat-cell *matCellDef="let element">
              <input type="checkbox" name="active" id="active" >Actif
              <input style="margin-lef:20px;" type="checkbox" name="active" id="active" >Boqué
              <input style="margin-lef:20px;" type="checkbox" name="active" id="active" >En opposition
            </td>
          </ng-container>  

          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="table-item" *matRowDef="let row; columns: displayedColumns;" [routerLink]="[ 'operations' ]"></tr>
      </table>

      <mat-paginator [length]="displayedColumns.length" [hidden]="true" [pageSize]="14" [pageSizeOptions]="[5,8, 10]"
        showFirstLastButtons></mat-paginator>
</div>
