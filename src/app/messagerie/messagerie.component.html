<mat-tab-group animationDuration="2000ms">
  <mat-tab label="Reçus">Content 2</mat-tab>

  <mat-tab label="Nouveau Message">

    <div id='messagerie'> Messagerie</div>

    <div id="messagerie1">
      <form class="example-form" id="form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="E-BANKING  " disabled value="banque en ligne">

        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="NOM et Prenom">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Numero du compte">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-icon matSuffix>phone</mat-icon>
                <input matInput placeholder="Telephone">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-icon matSuffix>email</mat-icon>
                <input matInput placeholder="Email">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <mat-form-field style="width:100%;">
          <mat-icon matSuffix>edit</mat-icon>
          <textarea matInput placeholder="Message"></textarea>
        </mat-form-field>




        <button style="margin-left:300px;" mat-raised-button color="primary" [routerLink]="[ '' ]">Envoyer
        </button>
      </form>

    </div>
  </mat-tab>
  <mat-tab label="Envoyés">


    <div class="container-fluid" style=" margin-top: 3%;">
      <div class="w3-container w3-margin container-fluid w3-center" style="margin-left: -80%;">
      </div>
      <div class="row" style="margin-left:65%; margin-bottom: 3%; margin-top: 2%;">


      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container-fluid">

        <ng-container matColumnDef="carte">
          <th mat-header-cell *matHeaderCellDef> Type de carte </th>
          <td mat-cell *matCellDef="let element"> {{element.carte}} </td>
        </ng-container>

        <ng-container matColumnDef="debit">
          <th mat-header-cell *matHeaderCellDef>Débit </th>
          <td mat-cell *matCellDef="let element"> {{element.debit}} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Numéro de carte </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
        </ng-container>



        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef>Etat </th>
          <td mat-cell *matCellDef="let element">
            {{element.etat}}
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="table-item" *matRowDef="let row; columns: displayedColumns;" [routerLink]="[ 'operations' ]">
        </tr>
      </table>

      <mat-paginator [length]="displayedColumns.length" [hidden]="true" [pageSize]="14" [pageSizeOptions]="[5,8, 10]"
        showFirstLastButtons></mat-paginator>
    </div>
  </mat-tab>



</mat-tab-group>
