<div class="container-fluid" style=" margin-top: 3%;">
    <div class="w3-container w3-margin container-fluid w3-center" style="margin-left: -80%;">
        <span style="color:black; font-Size:18px;">Virements vers Bénéficiare</span>
    </div>
    <div class="row" style="margin-left:75%; margin-bottom: 3%; margin-top: 2%;">

        <button style="margin-left:10%; width: 150px;" mat-raised-button color="primary" [routerLink]="[ '/dashboard/nouveau-beneficiaire/']">Nouveau virement
        </button>


    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container-fluid">





        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numéro </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}}</td>
        </ng-container>

        <ng-container matColumnDef="compte">
            <th mat-header-cell *matHeaderCellDef>Compte débité </th>
            <td mat-cell *matCellDef="let element">
                {{element.compte}}
            </td>
        </ng-container>


        <ng-container matColumnDef="beneficiaire">
            <th mat-header-cell *matHeaderCellDef>Bénéficiaire </th>
            <td mat-cell *matCellDef="let element"> {{element.beneficiaire}} </td>
        </ng-container>

        <ng-container matColumnDef="motif">
            <th mat-header-cell *matHeaderCellDef>Motif </th>
            <td mat-cell *matCellDef="let element"> {{element.motif}} </td>
        </ng-container>

        <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef>Montant </th>
            <td mat-cell *matCellDef="let element"> {{element.montant}} XOF </td>
        </ng-container>

        <ng-container matColumnDef="dates">
            <th mat-header-cell *matHeaderCellDef>Date d'expiration </th>
            <td mat-cell *matCellDef="let element"> {{element.dates}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="table-item" *matRowDef="let row; columns: displayedColumns;" [routerLink]="[ 'operations' ]">
        </tr>
    </table>

    <mat-paginator [length]="displayedColumns.length" [hidden]="true" [pageSize]="14" [pageSizeOptions]="[5,8, 10]" showFirstLastButtons></mat-paginator>

</div>
<div>
    <button style="margin-left: 90%; margin-top: 2%;" mat-raised-button color="warn" [routerLink]="[ '/dashboard/']">Retour</button>
</div>
