<div class="container-fluid" style=" margin-top: 3%;">
    <div class="w3-container w3-margin container-fluid w3-center" style="margin-left: -80%;">
        <span style="color:black; font-Size:18px;">Bénéficiare</span>
    </div>
    <div class="row" style="margin-left:75%; margin-bottom: 3%; margin-top: 2%;">

        <button style="margin-left:10%; width: 150px;" mat-raised-button color="primary" [routerLink]="[ '/dashboard/nouveau-beneficiaire/']">Nouveau virement
    </button>


    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container-fluid">

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>



        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numéro du compte </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
        </ng-container>





        <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef>Categorie </th>
            <td mat-cell *matCellDef="let element">
                {{element.categorie}}
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="table-item" *matRowDef="let row; columns: displayedColumns;" [routerLink]="[ 'operations' ]">
        </tr>
    </table>

    <mat-paginator [length]="displayedColumns.length" [hidden]="true" [pageSize]="14" [pageSizeOptions]="[5,8, 10]" showFirstLastButtons></mat-paginator>

</div>
